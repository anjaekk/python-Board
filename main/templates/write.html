{% extends "main.html" %}

{% block contents %}
<script>
    $(document).ready(function () {
        $("#summernote").summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            lang: "ko-KR",
            popover: {
                image: [],
                link: [],
                air: []
            }
        });
    })
</script>

<script>
    function checkForm() {
        if($.trim($("#title").val()) == "") {
            alert("제목을 입력하세요.");
            $("#title").focus();
            return false;
        }
        if($.trim($("#summernote").val()) == "") {
            alert("내용을 입력하세요.");
            $("#summernote").focus();
            return false;
        }
    }
</script>

<form name="form" method="POST" action="{{url_for('board.board_write')}}" onsubmit="return checkForm()">
    <div class="form-group">
        <label for="name">작성자</label>
        <input class="form-control" id="name" type="text" name="name" value="{{session['name']}}" readonly>
    </div>
    <div class="form-group">
        <label for="title">제  목</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="제목을 입력하세요.">
    </div>
    <div class="form-group">
        <label for="contents">내  용</label>
        <textarea rows="10" class="form-control" name="contents" id="summernote" placeholder="내용을 입력하세요."></textarea>
    </div>
    <div class="text-right">
    <input class="btn btn-primary" type="submit" value="작성하기">
    </div>
</form>

{% endblock %}
