{% if datas.count() > 0 %}
<table>
    <thead>
        <tr>
            <td>번호</td>
            <td>제목</td> 
            <td>이름</td>
            <td>날짜</td>
            <td>조회수</td>
        </tr>
    </thead>
    <tbody>
        <!--반복되는 구간-->
        {% for data in datas %}
        <tr>
            <td></td>
            <td>{{data.title}}</td>
            <td>{{data.name}}</td>
            <td>{{data.pubdata}}</td>
            <td>{{data.view}}</td>
        </tr>
        {% endfor %}
        <!--반복되는 구간 끝-->
    </tbody>
</table>
{% else %}
<h3>데이터가 없습니다.</h3>
{% endif %}
